  cpu:
    group: device
    default: true
    env:
      CM_MLPERF_DEVICE: cpu

  # ML engine
  pytorch:
    group: framework
    default: true
    env:
      CM_MLPERF_BACKEND: pytorch
      CM_MLPERF_BACKEND_LIB_NAMESPEC: pytorch

  bs.#:
    env:
      ML_MLPERF_MODEL_BATCH_SIZE: "#"

  # Reference MLPerf models
  resnet50:
    group: model
    default: true
    env:
      CM_MODEL: resnet50
      CM_BENCHMARK: STANDALONE_CLASSIFICATION

  resnet50,int8:
